{% extends "base.html" %}

{% block content %}
<div class="col-md-10 offset-md-1 mt-5">
  <div class="jumbotron">
    <h1 class="display-4">Confirm Delete</h1>
    <p class="lead font-italic">Saving Grace Primary School</p>
    <hr class="my-4">
<p class="lead font-italic">Are you Sure you want to delete the following employee detail:</p>
<h3>{{ object.fullname }}</h3>
<hr class="my-4">
<form method='POST'>{% csrf_token %}
<button class="btn btn-danger btn-md "> <i class="fas fa-stream"></i> Yes, delete</button>
<a href="{% url 'EmployeeList' %}" class="btn btn-primary btn-block btn-md d-inline "><i class="fas fa-stream"></i> No, Go Back</a>
</form>
{% endblock content %}
